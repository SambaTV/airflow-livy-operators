# Speed up the build
git:
  depth: false
cache: pip

# How to build
language: python
python:
  - '3.7'
  - '3.8'
  - '3.9'
os: linux
dist: focal
install:
  - pip install tox==3.23.0
script:
  - tox

# Deploy to PyPi on each version tag
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
